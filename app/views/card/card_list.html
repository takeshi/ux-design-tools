<div class="container-fluid form-horizontal">
  
  <div class="row">
    <button ng-click="createNewTheme()" class="btn btn-default btn-lng pull-right">
          <span class="glyphicon glyphicon-plus">
          </span>
          新しいテーマ
    </button>
  </div>

  <hr />

  <div class="row"  ng-show="init">

    <div ng-show="themeList.length > 0">
      <h4>テーマ</h4>
      <table class="table">
        <thead>
          <tr>
            <td></td>
            <td>タイトル</td>
            <td>カード数</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat-start="theme in themeList">
            <td rowspan="2" style="text-align:center;vertical-align: middle;" >              
              <button class="btn btn-default" ng-click="playCardSorting(theme)"

              >
                <span class="glyphicon glyphicon-play">
                </span> Card Sorting      
              </button>

              <button class="btn btn-default" ui-sref="main.analize({themeId:theme.id})">
                <span class="glyphicon glyphicon-th">
                </span> Analize
              </button>

            </td>
            <td>
              {{theme.title}}
            </td>
            <td>
              {{theme.cards.length || 0}}
            </td>
            <td style="width:170px;">
              <button class="btn btn-default" ng-click="selectTheme(theme)">
                <span class="glyphicon glyphicon-edit">編集
                </span>
              </button>
              <button class="btn btn-default"
                ng-click="deleteTheme(theme)"
                >
                <span class="glyphicon glyphicon-remove">削除
                </span>
              </button>
            </td>
          </tr>
          <tr ng-repeat-end>
            <td colspan="4">
              <h5>カードソーティング結果 
              </h5>
              <span ng-click="toSorting(theme,cardsorting)" class="btn btn-default" ng-repeat="cardsorting in theme.cardsortings">
                {{cardsorting.userId||'No Name'}}
              </span>
              <span ng-show="theme.cardsortings.length == 0">
                なし
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>


</div>
