<div class="container-fluid form-horizontal">
  
  <div class="row">
    <button ng-click="createNewTheme()" class="btn btn-default btn-lng btn-block">
          <span class="glyphicon glyphicon-plus">
          </span>
          New Theme
    </button>
  </div>

  <hr />

  <div class="row"  ng-show="init">

    <div ng-show="themeList.length > 0">
      <h4>Theme List</h4>
      <table class="table table-striped ">
        <thead>
          <tr>
            <td></td>
            <td>Title</td>
            <td>Card Count</td>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat-start="theme in themeList">
            <td>              
              <button class="btn btn-default" ng-click="playCardSorting(theme)">
                <span class="glyphicon glyphicon-play">
                </span>
              </button>

            </td>
            <td>
              {{theme.title}}
            </td>
            <td>
              {{theme.cards.length || 0}}
            </td>
            <td style="width:105px;">
              <button class="btn btn-default" ng-click="selectTheme(theme)">
                <span class="glyphicon glyphicon-edit">
                </span>
              </button>
              <button class="btn btn-default"
                ng-click="deleteTheme(theme)"
                >
                <span class="glyphicon glyphicon-remove">
                </span>
              </button>
            </td>
          </tr>
          <tr ng-repeat-end>
            <td colspan="4">
              <span ng-click="toSorting(theme,cardsorting)" class="card" ng-repeat="cardsorting in theme.cardsortings">
                {{cardsorting.userId||'No Name'}}
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>


</div>
